<!DOCTYPE html>
<html>
<head>
	<title>Dance Event Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">Entry</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="hero">
			<img src="dance-event.jpg" alt="Dance Event">
		</section>

		<section id="events">
			<h2>Upcoming Events</h2>
			<ul>
				<li><a href="#">Event 1</a></li>
				<li><a href="#">Event 2</a></li>
				<li><a href="#">Event 3</a></li>
				<li><a href="#">Event 4</a></li>
			</ul>
		</section>

		<section id="entry">
			<h2>Entry</h2>
			<p>Enter your information below to participate in the dance competition.</p>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="dance">Dance Style:</label>
				<select id="dance" name="dance">
					<option value="hip-hop">Hip Hop</option>
					<option value="ballet">Ballet</option>
					<option value="salsa">Salsa</option>
				</select><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Dance Event Website</p>
	</footer>
</body>
</html>
